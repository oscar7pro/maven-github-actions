---
name: Github Actions Maven Build

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      release:
        description: 'Version'
        required: false
        default: '1.1.0'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Step 1 - Checkout branch from gitHub
        uses: actions/checkout@v2
        with:
          #fetch-depth: 0
         - name: Merge
              run: |
                echo "Merging Release into Master..."
                git checkout release
                git checkout master
                echo "Merging release on master..."
                git merge release
                git tag `cat pom.xml | grep "^    <version>.*</version>$" | awk -F'[><]' '{printf("v%s",$3)}'`
                git push origin master --tags
                echo "Merge done"
                echo "Deleting release branch..."
                git branch -D release
                git push origin :release
                echo "Branch removed"
                echo "Rebasing develop ..."
                git checkout develop
                git rebase master
                git push origin develop
                echo "Rebase done"


      - name: Step 2 Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8


      - name: Step 3 - Have Github Actions Build Maven Project
        run: mvn -B package --file pom.xml

      - name: Step 4 - List the current directory
        run: ls -a

      - name: Step 5 - What is in the target folder?
        run: |
          cd target
          ls -a


